<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamada | Aluno</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 420px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 16px; border-radius: 8px; border: 0; background: black; color: white; cursor: pointer; width: 100%; }
    .msg { margin-top: 12px; color:#c00; }
    .ok  { color: #0a6; }
    small.help { display:block; color:#666; margin-top:6px; line-height:1.3; }
  </style>
</head>
<body>
  <h2>Confirmar Presença</h2>
  <div class="card">
    <div id="form">
      <label>Nome completo</label>
      <input id="name" placeholder="Seu nome" />
      <label>RGM</label>
      <input id="rgm" placeholder="Seu RGM" />
      <button id="send">Enviar</button>
      <div class="msg" id="msg"></div>
      <small class="help" id="help"></small>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const sendBtn = document.getElementById('send');
    const msg = document.getElementById('msg');
    const help = document.getElementById('help');
    const nameI = document.getElementById('name');
    const rgmI = document.getElementById('rgm');

    if (!id) {
      msg.textContent = 'Link inválido: sem ID da chamada.';
      sendBtn.disabled = true;
    }

    const KEY = 'qr-attendance:aluno:' + id;

    const already = localStorage.getItem(KEY);
    if (already === '1') {
      sendBtn.disabled = true;
      msg.textContent = 'Você já registrou presença nesta chamada.';
    }

    function geoHelpDenied() {
      help.innerHTML =
        'Localização bloqueada. Toque no cadeado da barra de endereço → Permissões → Localização → <b>Permitir</b> e recarregue a página.';
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve({
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            acc: pos.coords.accuracy
          }),
          (err) => reject(err),
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      });
    }

    // Pede a localização assim que a página abrir (para mostrar o pop-up cedo)
    window.addEventListener('load', async () => {
      try {
        // Se o browser expõe a Permissions API, avaliamos o estado
        if (navigator.permissions && navigator.permissions.query) {
          try {
            const st = await navigator.permissions.query({ name: 'geolocation' });
            if (st.state === 'denied') geoHelpDenied();
            // se for 'prompt' ou 'granted', seguimos e tentamos obter a posição
          } catch {}
        }
        await getLocation(); // dispara o prompt se ainda não decidiu
        help.textContent = 'Localização pronta. Você pode enviar seus dados.';
        help.classList.add('ok');
      } catch (e) {
        // usuário negou, timeout ou outro erro
        geoHelpDenied();
      }
    });

    sendBtn.onclick = async () => {
      const name = nameI.value.trim();
      const rgm = rgmI.value.trim();
      if (!name || !rgm) { msg.textContent = 'Preencha nome e RGM'; return; }
      if (!id) { msg.textContent = 'ID da chamada ausente.'; return; }

      try {
        const loc = await getLocation(); // garante que temos localização no momento do envio
        const resp = await fetch('/api/sessions/' + id + '/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, rgm, lat: loc.lat, lng: loc.lng })
        });

        // lê como texto primeiro para debug melhor
        const text = await resp.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { error: text }; }

        if (!resp.ok) {
          msg.textContent = (data && data.error) ? data.error : `Erro (${resp.status})`;
          // conflito/duplicidade: trava o botão
          if (resp.status === 409) {
            localStorage.setItem(KEY, '1');
            sendBtn.disabled = true;
          }
          // geolocalização fora do raio
          if (resp.status === 403) {
            help.textContent = 'Você está fora do raio permitido desta chamada.';
            help.classList.remove('ok');
          }
        } else {
          msg.textContent = 'Presença registrada! Você já pode fechar esta página.';
          sendBtn.disabled = true;
          localStorage.setItem(KEY, '1');
          // feedback opcional de acurácia
          if (loc && typeof loc.acc === 'number') {
            help.textContent = `Precisão da sua localização ~ ${Math.round(loc.acc)} m.`;
            help.classList.add('ok');
          }
        }
      } catch (e) {
        console.error(e);
        msg.textContent = 'Precisamos da sua localização para enviar.';
        geoHelpDenied();
      }
    };
  </script>
</body>
</html>
